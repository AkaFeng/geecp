<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {include file="plugins@publicfile/header"   title='x' /}
</head>
<body>
    <div class="container">
        <form  class="form-horizontal" action="pluginadd" enctype="multipart/form-data" method="post">
          <div class="form-group">
            <label for="modulename">插件唯一标识名，仅限英文字符</label>
            <input type="text" class="form-control" id="modulename" placeholder="module name" name="name">
          </div>
          <div class="form-group">
            <label for="modulerange">类型:system|user|domain|vhost|cloud</label>
            <input type="text" class="form-control" id="modulerange" placeholder="" name="range">
          </div>
          <div class="form-group">
            <label for="moduletitle">插件中文名称</label>
            <input type="text" class="form-control" id="moduletitle" placeholder="" name="title">
          </div>
          <div class="form-group">
            <label for="moduleversion">插件版本</label>
            <input type="text" class="form-control" id="moduleversion" placeholder="" name="version">
          </div>
          <div class="form-group">
            <label for="moduleability">插件作用简述</label>
            <input type="text" class="form-control" id="moduleability" placeholder="" name="ability">
          </div>
          <div class="form-group">
            <label for="moduledescription">插件描述</label>
            <input type="text" class="form-control" id="moduledescription" placeholder="description" name="description">
          </div>
          <div class="form-group">
            <label for="moduleauthor">插件作者</label>
            <input type="text" class="form-control" id="moduleauthor" placeholder="" name="author">
          </div>
          <div class="form-group">
            <label for="config">插件默认配置json</label>
            <textarea name="config" id="config" cols="30" rows="10">{"ak":"90040asdasd","sk":"90040asdasdas"}</textarea>
          </div>
          <div class="form-group">
            <label for="pfunction">插件调用方法</label>
            <input type="text" class="form-control" id="pfunction" placeholder="" name="function">
          </div>
          <div class="form-group">
            <label for="pparame">插件所需参数</label>
            <input type="text" class="form-control" id="pparame" placeholder="" name="parame">
          </div>
          <div class="form-group">
            <label for="moduleshelves">插件是否上架 0：下架 1：上架</label>
            <select class="form-control" id='moduleshelves' name="shelves">
              <option value='0'>下架</option>
              <option value='1'>上架</option>
            </select>
          </div>
          <div class="form-group">
            <label for="modulefile">插件zip安装包</label>
            <input type="file" id="modulefile" name="modulefile">
          </div>
          <button type="submit" class="btn btn-default">提交</button>
          {:token()}
        </form>
    </div>
    <script type="text/javascript">
        // layer.alert("as");
        $(function(){
          $('#modulename').val("bce");
          $('#modulerange').val("domain");
          $('#moduletitle').val("bce");
          $('#moduleversion').val("1.0");
          $('#moduleability').val("bce_api");
          $('#moduledescription').val("bce_api_description");
          $('#moduleauthor').val("qiduo");
          $('#moduleurl').val("http://biadu.com");
          $('#moduleshelves').val("1");
          // $('#modulefile').val("C:\fakepath\bce.zip");
        });
    </script>
</body>
</html>
