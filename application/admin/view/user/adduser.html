{extend name="index/index"}
{block name="content"}
    <div class="page-header">
        <h5>添加客户</h5>
    </div>

    <div class="mixbox box mt15 main">

        <div class="box-content search-box-dashed form-no-border">
            <div class="">
                <form id="addArticle" class="form-horizontal col-sm-12" enctype="multipart/form-data">
                   <div class="row">
                       <div class="col-md-6">
                           <div class="form-group col-md-12">
                               <label for="username" class="col-sm-2 control-label text-right">用户名称：</label>
                               <div class="col-sm-10">
                                   <input type="text" class="form-control" id="username" name="username">
                               </div>
                           </div>
                           <div class="form-group col-md-12">
                               <label for="username" class="col-sm-2 control-label text-right">手机号：</label>
                               <div class="col-sm-10">
                                   <input type="text" class="form-control" id="phone" name="phone">
                               </div>
                           </div>
                           <div class="form-group col-md-12">
                               <label for="username" class="col-sm-2 control-label text-right">密码：</label>
                               <div class="col-sm-10">
                                   <input type="password" class="form-control" id="password" name="password">
                               </div>
                           </div>
                           <div class="form-group col-md-12">
                               <label for="username" class="col-sm-2 control-label text-right">重复密码：</label>
                               <div class="col-sm-10">
                                   <input type="password" class="form-control" id="repassword" name="repassword">
                               </div>
                           </div>
                           <div class="form-group col-md-12">
                               <div class=" col-md-10 col-md-offset-2">
                                   <input type="submit" class="btn btn-primary tijiao" name="" id="" value="确定">
                                   <a href="{:url('User/index')}" class="btn btn-default">返回</a>
                               </div>
                           </div>
                       </div>
                   </div>

                </form>
            </div>
        </div>
    </div>


{/block}

{block name="script"}
<!--<script src="__PUBLIC__/admin/js/lib/fileinput_locale_zh.js" type="text/javascript"></script>-->


<script type="text/javascript">


    $('.tijiao').click(function () {


        //提交时间后获取所有内容 判断
        if ($('#username').val() == '') {
            alert('请输入用户名!');
            return false;
        }
        if ($('#phone').val() == '') {
            alert('请输入手机号!');
            return false;
        }
        if ($('#password').val() == '') {
            alert('请输入密码!');
            return false;
        }
        if ($('#repassword').val() == '') {
            alert('请重复输入密码');
            return false;
        }
        var formData = new FormData($('#addArticle')[0]);
        $.ajax({
            url: 'useradd',
            type: "post",
            data: formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (data) {
                if (data['msg'] == 1) {
                    alert('添加成功');
                    window.location.href = "{:url('User/index')}";
                }else if(data['msg'] == 2){
                   alert('两次密码不一致');
                }else if(data['msg'] == 3){
                    alert('该用户名已存在');
                }else if(data['msg'] == 4){
                    alert('密码不能少于6位');
                }else if(data['msg'] == 5){
                    alert('请输入正确的手机号');
                }else if(data['msg'] == 6){
                    alert('该手机号已经注册过了');
                }

                else
                {
                    alert('添加失败');
                    window.history.back(-1);
                }
            },
        });

        return false;
    })
</script>
{/block}
