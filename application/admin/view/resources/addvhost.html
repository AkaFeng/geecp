{extend name="index/index"}
{block name="content"}
		<div class="page-header">
			<ul class="nav nav-tabs line">
				<li class="active">
					<a href="javascript:;">添加服务器</a>
				</li>
				<li>
					<a href="{:url('resources/vhost')}">服务器管理</a>
				</li>
			</ul>
		</div>
		<div class="main">
			<div class="mixbox">
				<form id="addserver" class="form-horizontal" action="{:url('resources/vhostadd')}" method="post">
					<div class="form-group">
						<label class="col-md-2 control-label" for="">名称：</label>
						<div class="col-md-4">
							<input type="text" name="name" class="form-control unline title" placeholder="请输入名称" />
							<label class="unline-label"></label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="">主机名：</label>
						<div class="col-md-4">
							<input type="text" name="hostname" class="form-control unline title" placeholder="请输入主机名" />
							<label class="unline-label"></label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="">服务器组：</label>
						<div class="col-md-4">
							<div class="select">
								<select name="cate_id" class="form-control unline">
									{empty name="group"}
									<option value="">暂无分类</option>
									{else/}
									{volist name="group" id="v"}
									<option value="{$v['id']}">{$v['name']}</option>
									{/volist}
									{/empty}
								</select>
								<label class="unline-label"></label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="">IP地址：</label>
						<div class="col-md-4">
							<input type="text" name="ip_address" class="form-control unline title" placeholder="请输入IP地址" />
							<label class="unline-label"></label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="">分配的IP地址：</label>
						<div class="col-md-4">
							<textarea name="assign_ip" type="text" class="form-control unline idiograph" placeholder="请输入分配的IP地址" rows="6"></textarea>
							<label class="unline-label"></label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="">每月成本：</label>
						<div class="col-md-4">
							<input type="text" name="cost" class="form-control unline title" placeholder="请输入每月成本" />
							<label class="unline-label"></label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="">数据中心/NOC：</label>
						<div class="col-md-4">
							<input type="text" name="datacenter" class="form-control unline title" placeholder="请输入数据中心" />
							<label class="unline-label"></label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="">最大账号数量：</label>
						<div class="col-md-4">
							<input type="number" name="max_num" class="form-control unline title" placeholder="请输入最大账号数量" />
							<label class="unline-label"></label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="">服务器状态地址：</label>
						<div class="col-md-4">
							<input type="text" name="serversta_add" class="form-control unline title" placeholder="请输入服务器状态地址" />
							<label class="unline-label"></label>
							<span class="help-block">要显示此服务器在服务器状态页中，请输入服务器状态文件夹的完整的路径（需要上传文件到您要监视的每个服务器的上 - 例如：http://www.whmcs.com/status/</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="">启用/禁用：</label>
						<div class="col-md-4">
							<div class="checkbox inunline">
								<input class="vba-ck" type="checkbox" name="status" id="dck1" value="1">
								<label class="vba-chekbox" for="dck1">勾选禁用此服务器</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label" for="">类型：</label>
						<div class="col-md-4">
							<div class="select">
								<select name="pro_id" class="form-control unline">
									{empty name="addons"}
									<option value="">暂无分类</option>
									{else/}
									{volist name="addons" id="v"}
									<option value="{$v['id']}">{$v['name']}</option>
									{/volist}
									{/empty}
								</select>
								<label class="unline-label"></label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label" for="">用户名：</label>
						<div class="col-md-4">
							<input type="text" name="username" class="form-control unline title" placeholder="请输入用户名" />
							<label class="unline-label"></label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="">密码：</label>
						<div class="col-md-4">
							<input type="text" name="password" class="form-control unline title" placeholder="请输入密码" />
							<label class="unline-label"></label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="">访问散列值：</label>
						<div class="col-md-4">
							<textarea name="hashvalue" type="text" class="form-control unline idiograph" placeholder="代替密码(用于 cPanel 服务器)" rows="6"></textarea>
							<label class="unline-label"></label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="">安全：</label>
						<div class="col-md-4">
							<div class="checkbox inunline">
								<input class="vba-ck" type="checkbox" name="pattern" id="ck1" value="1">
								<label class="vba-chekbox" for="ck1">选中复选框使用 SSL 连接模式</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-4">
							<button type="submit" class="btn btn-ces tijiao">提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
<div class="modal fade" id="watchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">邮件内容</h4>
			</div>
			<div class="modal-body">
				<div class="modal-cont"></div>
			</div>
		</div>
	</div>
</div>
{/block}

{/block}
